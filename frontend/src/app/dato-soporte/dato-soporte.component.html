
  
  <!-- Tabla para mostrar los datos -->
  <table class="table" >
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Puesto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.name }}</td>
        <td>{{ item.position }}</td>
      </tr>
    </tbody>
  </table>
